name: Package PowerShell Module

on:
  schedule:
    # Run at midnight every day
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual triggering
    branches: [master, main]

jobs:
  package-module:
    runs-on: windows-latest
    # Only run on default branch
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore last packaged version
        id: cache-version
        uses: actions/cache@v3
        with:
          path: last_packaged_version.txt
          key: ${{ runner.os }}-last-packaged-version

      - name: Check module version
        id: check-version
        shell: pwsh
        run: |
          # Get current module version
          $ModulePath = Join-Path -Path $env:GITHUB_WORKSPACE -ChildPath "CablersPowershellCore.psd1"
          $ModuleInfo = Import-PowerShellDataFile -Path $ModulePath
          $CurrentVersion = $ModuleInfo.ModuleVersion
          Write-Output -InputObject "Current module version: $CurrentVersion"

          # Check if we have a cached version file
          $VersionFilePath = Join-Path -Path $env:GITHUB_WORKSPACE -ChildPath "last_packaged_version.txt"
          if (Test-Path -Path $VersionFilePath) {
            $LastPackagedVersion = Get-Content -Path $VersionFilePath
            Write-Output -InputObject "Last packaged version: $LastPackagedVersion"
            
            if ($CurrentVersion -ne $LastPackagedVersion) {
              Write-Output -InputObject "Version has changed. Will package the module."
              Write-Output -InputObject "SHOULD_PACKAGE=true" | Out-File -FilePath $env:GITHUB_ENV -Append
              
              # Update the last packaged version file
              $CurrentVersion | Out-File -FilePath $VersionFilePath -Force
            } else {
              Write-Output -InputObject "Module version hasn't changed. Skipping packaging."
              Write-Output -InputObject "SHOULD_PACKAGE=false" | Out-File -FilePath $env:GITHUB_ENV -Append
            }
          } else {
            Write-Output -InputObject "No previous version found. Will package the module."
            Write-Output -InputObject "SHOULD_PACKAGE=true" | Out-File -FilePath $env:GITHUB_ENV -Append
            
            # Create the last packaged version file
            $CurrentVersion | Out-File -FilePath $VersionFilePath -Force
          }

          # Output the version for later steps
          Write-Output -InputObject "MODULE_VERSION=$CurrentVersion" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Package module
        if: env.SHOULD_PACKAGE == 'true'
        shell: pwsh
        run: |
          # Create temporary directory for package preparation
          $TempDir = Join-Path -Path $env:TEMP -ChildPath "CablersPowershellCore"
          $null = New-Item -ItemType Directory -Path $TempDir -Force

          # Copy only necessary files to temporary directory
          $SourceDir = $env:GITHUB_WORKSPACE
          Get-ChildItem -Path $SourceDir | Where-Object {
            # Exclude specific files and folders
            $_.Name -ne "tests" -and 
            $_.Name -ne "project.json" -and 
            $_.Name -ne "readme.md" -and 
            $_.Name -notlike ".*"
          } | ForEach-Object {
            Copy-Item -Path $_.FullName -Destination $TempDir -Recurse -Force
          }

          # Create output directory for the package
          $OutputDir = Join-Path -Path $env:GITHUB_WORKSPACE -ChildPath "package"
          $null = New-Item -ItemType Directory -Path $OutputDir -Force

          # Package the module
          $ModuleVersion = $env:MODULE_VERSION
          $PackageName = "CablersPowershellCore_$ModuleVersion.zip"
          $PackagePath = Join-Path -Path $OutputDir -ChildPath $PackageName

          Compress-Archive -Path "$TempDir\*" -DestinationPath $PackagePath -Force

          Write-Output -InputObject "Module packaged successfully: $PackagePath"
          Write-Output -InputObject "PACKAGE_PATH=$PackagePath" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload package artifact
        if: env.SHOULD_PACKAGE == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: CablersPowershellCore_${{ env.MODULE_VERSION }}
          path: ${{ env.PACKAGE_PATH }}
